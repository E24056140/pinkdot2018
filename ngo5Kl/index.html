		<h1>反同婚公投？</h1>
		<img id="pic" align="middle" src="pic5.png"></img><p></p>
		<h4>
		"無視去年5/24日大法官釋憲案748號，中選會初審通過三項反同公投案。<p></p>
		1. 曾獻瑩所提「你是否同意以民法婚姻規定以外之其他形式來保障同性別二人經營永久共同生活的權益？」。<p></p>
		2. 游信義所提「你是否同意民法婚姻規定應限定在一男一女的結合?」。<p></p>
		3. 曾獻瑩所提「你是否同意在國民教育階段內（國中及國小），教育部及各級學校不應對學生實施性別平等教育法施行細則所定之同志教育？」。<p></p>
		在此邀請大家，為支持婚姻平權及性別平等教育，請在年底大選對此三個反同公投案投下[不同意]票。"</h4>
